<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon 預覽</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .favicon-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .favicon-large {
            width: 256px;
            height: 256px;
            margin: 20px auto;
        }
        .favicon-small {
            width: 32px;
            height: 32px;
            margin: 10px;
            display: inline-block;
        }
        .size-label {
            margin: 20px 0 10px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="favicon-container">
        <h1 style="color: #333;">SubtitleLingo Favicon</h1>

        <div class="size-label">大尺寸 (256x256)</div>
        <img src="/favicon.svg" class="favicon-large" alt="Favicon Large">

        <div class="size-label">小尺寸 (32x32) - 瀏覽器標籤大小</div>
        <div>
            <img src="/favicon.svg" class="favicon-small" alt="Favicon Small">
            <img src="/favicon.svg" class="favicon-small" alt="Favicon Small">
            <img src="/favicon.svg" class="favicon-small" alt="Favicon Small">
        </div>

        <p style="color: #999; margin-top: 30px; font-size: 14px;">
            設計元素：電影膠捲盤 × 2 + 膠捲帶 + "SL" 字母
        </p>
    </div>
</body>
</html>
